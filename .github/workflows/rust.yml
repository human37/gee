name: build and tests

on:
  push:
    branches: [ production ]
  pull_request:
    branches: [ production ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: cargo install --verbose --path .
    - name: set up unit test environment
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: run unit tests with cargo
      run: cargo test --verbose
    - name: run unit tests with python
      run: python tests/unit_tests.py
    
